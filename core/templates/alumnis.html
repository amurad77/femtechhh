

{% extends "base.html" %}

{% load static %}

{% block title %} Our Alumnis | FemTech {% endblock %}

{% block content %}


<section id="page-title-area" class="section section-page-title-area">
    <div class="container">
        <div class="page-title-holder">
            <h2 class="page-title">Our Alumnis</h2>
        </div>
        <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li class="active">About Us</li>
            <li class="active">Our Alumnis</li>
        </ol>
    </div>
</section>

<main>
    <section class="section alumnis">
        <div class="container">
            <div class="container news-details">
                <div class="row">
                    <div class="col-12">
                        <div class="news-detail">
                            <ul class="alumnis-list" style="padding: 0 10px;">
    
                                {% for i in alumnis %}
                                <li>
                                    <div class="hover-eff">
                                        <div class="speaker-img" style="background-image: url('{{ i.image.url }}');"></div>
                                        <div class="speaker-info">
                                            <h3>{{ i.name }}</h3>
                                            <p>{{ i.program }}</p>
                                        </div>
                                    </div>  
                                </li>
                                {% endfor %}

                            </ul>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>


{% endblock %}
