
   

{% extends "base.html" %}

{% load static %}

{% block title %}News | FemTech{% endblock %}

{% block content %}

   

    <section id="page-title-area" class="section section-page-title-area">
        <div class="container">
            <div class="page-title-holder">
                <h2 class="page-title">{{ news.title }}</h2>
            </div>
            <ol class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li><a href="/news/">News</a></li>
                <li>{{ news.title }}</li>
            </ol>
        </div>
    </section>

    <main>
        <div class="container news-details">
            <div class="row">
                <div class="col-8">
                    <div class="news-detail">
                        <div class="detail-img" >
                            <img src="{{ news.image.url }}" alt="">
                        </div>
                        <div class="detail-text">
                            <div class="icon"> <img src="{% static 'images/sticky-notes.png' %}" alt="" width="16px"></div>
                            <h2>{{ news.title }}</h2>
                            <p>{{ news.description|safe }}</p>
                            <!-- <iframe class="youtube" width="100%" src="https://www.youtube.com/embed/aqa2X-XS1kE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

  {% endblock %}
